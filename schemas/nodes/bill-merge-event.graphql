"""
การพิจารณาร่างพระราชบัญญัติ เป็นร่างหลัก
"""
type BillMergeEvent implements Event @node {
	"""
	ID แบบสุ่ม
	"""
	id: ID! @id
	"""
	องค์กรที่เกี่ยวข้อง
	"""
	organizations: [Organization!]!
		@relationship(type: "HELD_EVENT", properties: "Relation", direction: IN)
	"""
	กฏหมายที่เกี่ยวข้อง
	"""
	bills: [Bill!]!
		@relationship(type: "IN", properties: "Relation", direction: OUT)
	"""
	คำอธิบาย
	"""
	description: String
	"""
	วันที่เริ่ม
	"""
	start_date: Date
	"""
	วันที่สิ้นสุด
	"""
	end_date: Date
	"""
	กฏหมายร่างหลัก
	"""
	main_bill_id: String
	"""
	จำนวนร่างกฎหมายที่ถูกรวม
	"""
	total_merged_bills: Int!
	"""
	สถานะการเผยแพร่
	"""
	publish_status: PublishStatus!
	"""
	เว็บไซต์ภายนอกที่เกี่ยวข้อง
	"""
	links: [Link!]!
		@relationship(type: "HAVE", properties: "Relation", direction: OUT)
	"""
	วันที่เพิ่มลงในฐานข้อมูล
	"""
	created_at: DateTime! @timestamp(operations: [CREATE])
	"""
	วันที่แก้ไขข้อมูลล่าสุด
	"""
	updated_at: DateTime @timestamp(operations: [UPDATE])
}
