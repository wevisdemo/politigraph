"""
ชื่ออื่นๆของ Person
"""
type AlternatePersonName @node {
	"""
	ID ที่มาจากชื่อองค์กร
	"""
	id: ID!
	"""
	ชื่อจริง
	"""
	firstname: String!
	"""
	ชื่อกลาง
	"""
	middlename: String
	"""
	นามสกุล
	"""
	lastname: String!
	"""
	ชื่อเต็มที่ประกอบด้วยชื่อ ชื่อกลาง และนามสกุล
	"""
	name: String! @customResolver(requires: "firstname middlename lastname")
	"""
	คำอธิบาย
	"""
	description: String
	"""
	entity เจ้าของชื่อ
	"""
	named_entity: [Person!]!
		@relationship(type: "KNOWN_AS", properties: "Relation", direction: IN) # TODO change relation type
	"""
	วันที่เริ่มต้นใช้ชื่อนี้
	"""
	start_date: Date!
	"""
	วันที่สิ้นสุดใช้ชื่อนี้
	"""
	end_date: Date!
	"""
	วันที่เพิ่มลงในฐานข้อมูล
	"""
	created_at: DateTime! @timestamp(operations: [CREATE])
	"""
	วันที่แก้ไขข้อมูลล่าสุด
	"""
	updated_at: DateTime @timestamp(operations: [UPDATE])
}
